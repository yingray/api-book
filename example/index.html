<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Api-Book Demo</title>
</head>

<body>
    <textarea id="textarea" cols="30" rows="10"></textarea><br>
    <button onclick="handleClick()">Click me!</button>
    <script src="./bundle.js"></script>
    <script>
        var book = {
            GetPosts: {
                url: '/posts/{{name}}',
                method: 'POST',
                payload: {
                    query: {
                        id: '{{id}}'
                    },
                    body: {
                        form1: '{{form}}',
                        form2: {
                            a: '{{a}}',
                            b: '{{b}}'
                        },
                        form3: ['{{c}}', '{{d}}']
                    }
                },
                headers: {
                    Accept: 'application/json',
                    'Content-Type': 'application/json;charset=UTF-8',
                    Authorization: 'Bearer {{accessToken}}'
                },
                options: {
                    mode: 'cors'
                }
            }
        }

        var DemoApis = new ApiBook.ApiCreator(book, {
            host: 'http://localhost:3000'
        })

        var requestParameters = {
            id: 1
        }

        function handleClick() {
            DemoApis.GetPosts(requestParameters)
                .then(response => {
                    console.log(response)
                    return response.json()
                })
                .then(json => {
                    document.getElementById('textarea').innerHTML = JSON.stringify(json)
                })
        }
    </script>
</body>

</html>
